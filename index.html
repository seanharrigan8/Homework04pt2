<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>




<header>
    <h1>JavaScript Fundamentals Quiz!</h1>
    </header>

    <main>
        
        <div id="quiz-container">
            <h2>The Challenge</h2>
            <p>Answer the following five questions on coding fundamentals. 
            Be sure to move quickly - the game will end when the timer runs out. Good Luck!</p>
        
<button id="start-button">Start Quiz!</button>
</div>
   


<div id="quiz-layout">
    <span id="question">
        <h3>Question Goes Here</h3>
    </span> 
    <span id="options" id="button">
                    //buttons will be here
    </span>
</div>
    
<div id="timer">
        Timer: <span id="time-remaining">60</span> seconds
    </div>

 <div id="totalscore">Your Total Score is:</div>

<div id="initialform">
    <form>Enter your initials:<input type="text" id="user-initials"> </form>
    <button id="submit-score">Submit</button>
</div>

    
    <div id="save-score"></div>

    </main>
    
    <script src="script.js"></script>
        
</body>
</html>
